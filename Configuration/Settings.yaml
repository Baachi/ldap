-

FLOW3:
  security:
    enable: y
    authentication:
      providers:
        LDAP:
          providerClass: 'TYPO3\LDAP\Security\Authentication\Provider\LDAPProvider'
          options:
            host: localhost
            port: 389
            baseDn: dc=my-domain,dc=com
            filter: uid=?
            attributes:
              dn: 'dn'